<div class="invitedBroadBackground" *ngIf="!smallScreen">
  <div class="invitedBackground">
    <h2>You have been<br> invited to</h2>
    <h1>Friendsgiving 2018</h1>
    <form class="challenge-form" autocomplete="off" id="search-form" >
      <br>
      <h4>What two gals were found in the shower on Saturday?</h4>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="conner" [ngModelOptions]="{standalone: true}">Conner</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="kyle" [ngModelOptions]="{standalone: true}">Kyle</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="david" [ngModelOptions]="{standalone: true}">David</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="chad" [ngModelOptions]="{standalone: true}">Chad</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="pranathi" [ngModelOptions]="{standalone: true}">Pranathi</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="mason" [ngModelOptions]="{standalone: true}">Mason</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="simon" [ngModelOptions]="{standalone: true}">Simon</mat-checkbox>
      </section>
      <br>
      <mat-form-field class="challenge-full-width">
        <input #input matInput placeholder="Enter Your First Name">
      </mat-form-field>
      <button type="submit" (click)="buttonPressed(input.value)" mat-stroked-button>Enter</button>
    </form>
  </div>
</div>

<div class = "invitedBroadBackground" *ngIf="smallScreen">
  <div class="invitedBackground">
    <h2>Please open this page on a larger screen.</h2>
  </div>
</div>
